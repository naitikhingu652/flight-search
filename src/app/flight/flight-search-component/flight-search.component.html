<ul class="nav nav-tabs">
  <li class="nav-items"><a class="nav-link" [class.active]="viewMode=='oneWay'" (click)="viewMode='oneWay'">One Way</a></li>
  <li class="nav-items"><a class="nav-link" [class.active]="viewMode=='return'" (click)="viewMode='return'">Return</a></li>
</ul>
<div *ngIf="viewMode=='oneWay'">
  <form class="search-form" [formGroup]="oneWayFlightSearchForm" (ngSubmit)="submitOnewayFormData(flightSearchForm)">
    <div class="form-group row">
      <label for="source" class="col-sm-4 col-form-label">Source</label>
      <div class="col-sm-8">
        <input formControlName="source" class="form-control" type="text" id="source" placeholder="Enter Source" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="destination" class="col-sm-4 col-form-label">Destination</label>
      <div class="col-sm-8">
        <input formControlName="destination" class="form-control" type="text" id="destination" placeholder="Enter Destination" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="departure" class="col-sm-4 col-form-label">Departure</label>
      <div class="col-sm-8">
        <input formControlName="departure" class="form-control" id="departure" type="date" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="passengers" class="col-sm-4 col-form-label">Passengers</label>
      <div class="col-sm-8">
        <select formControlName="passengers" class="form-control" id="passengers" name="passengers" required>
          <option value="" selected disabled>Passengers</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!oneWayFlightSearchForm.valid">Submit</button>
  </form>
</div>
<div *ngIf="viewMode=='return'">
  <form class="search-form" [formGroup]="twoWayFlightSearchForm" (ngSubmit)="submitTwowayFormData(flightSearchForm)">
    <div class="form-group row">

      </div>

    <div class="form-group row">
      <label for="departure" class="col-sm-4 col-form-label">Departure</label>
      <div class="col-sm-8">
        <input formControlName="departure" class="form-control" id="departure" type="date" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="arrival" class="col-sm-4 col-form-label">Arrival</label>
      <div class="col-sm-8">
        <input formControlName="arrival" class="form-control" id="departure" type="date" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="passengers" class="col-sm-4 col-form-label">Passengers</label>

</div>
